<body>
    <img src = "https://www.kharn.kr/data/photos/20180624/art_15292261546074_07cb8d.png" alt="서울특별시"/>
    <h1>서울특별시</h1>
    <h1>서울의 지향 이미지 : 역사와 활력의 인간도시</h1>
    <pre><em>휘장은 한글 '서울'을 서울의 산, 해, 한강으로 나타내면서
전체적으로는 신명나는 사람의 모습을 형상화한 것으로
인간 중심도시를 지향하는 서울을 상징합니다.
    </em></pre>
    <pre>자연 - 인간 - 도시의 맥락속에서
녹색 산은 환경사랑, 청색 한강은 역사와 활력,
가운데 해는 미래의 비전과 희망을 함축하고,
이 세가지 요소를 붓터치로 자연스럽게 연결하여
서울의 이미지와 사람의 활력을 친근하게 느낄 수 있도록 하였습니다.
    </pre>
</body>
    </html>
