<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table_병합2</title>
    <style>
        table{
            width: 400px;
        }
        th,td{
            width: 30;
        }
    </style>
<body>
    <h3>상품구성</h3>
    <table border>
        <thead>
            <caption>실속형 & 고급형 상품 구성</caption>
            <colgroup>
            <col style="background-color: #ccc;">
            <col>
            <col style="width: 150px;">
            <col style="width: 150px;">
            </colgroup>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
            <tr>
                <td rowspan="2">실속형</td> <td>3kg</td> <td>11~16과</td> <td>17,000원</td>
            </tr>
            <tr>
                <td>5kg</td> <td>18~25과</td> <td>25,000원</td>
            </tr>
            <tr>
                <td rowspan="2">고급형</td> <td>3kg</td> <td>11~16과</td> <td>28,000원</td>
            </tr>
            <tr>
                 <td>5kg</td> <td>18~25과</td> <td>47,000원</td>
            </tr>
        </thead>
    </table>
    <style>
        table, th, td {
            border:1px solid #ccc;
            border-collapse : collapse; /*테두리 한줄로*/
            /* table, th, td 각각 border속성이 있기 때문에 2줄로 나온다.*/
        }
        th {
            padding:15px; /* 셀 테두리와 내용 사이의 간격(패딩) */
        }
        tr > td:nth-child(odd) {
            width: 120px; /*홀수번째 열의 너비 : 120px */
        }
        tr > td:nth-child(even) {
            width: 300px; /* 짝수번째 열의 너비 : 120px */
        }
    </style>
    <table border>
        <tr>
            <th>이름</th> <td>윤다열</td> </th></th><th>연락처</th> <td>010-</td>
        </tr>
        <tr>
            <td>주소</td> <td colspan="3">ㅇㄹㄹㄹㅇㄹㅇㄹㅇㄹㅇㄹㅇㄹㅇ</td>
        </tr>
        <tr>
            <td>공부하는 것</td> <td colspan="3">1515151515151515151</td>
        </tr>
    </table>
</body>
</html>
