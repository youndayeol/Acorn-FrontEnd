<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table_병합</title>
    <style>
        table{
            width: 500px;
        }
        th,td{
            width: 30;
        }
    </style>
</head>
<body>
    <table border>
        <thead>
        <caption>색깔의 종류</caption>
        <tr>
            <th>종류</th> <th colspan="2" style="background-color: yellowgreen;">밝은 계열</th> <th>어두운 계열</th>
        </tr>
        <tr>
            <td>1</td> <td>빨강</td> <td>분홍색</td> <td>검정</td>
        </tr>
        <tr>
            <td>2</td> <td>파랑</td> <td rowspan="2" style="background-color: lightblue;">하늘색</td> <td>남색</td>
        </tr>
        <tr>
            <td>3</td> <td>노랑</td> <td>회색</td>
        </tr>
        </thead>
    </table>
</body>
</html>
