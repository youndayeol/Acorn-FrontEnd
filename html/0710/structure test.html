<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 태그를 사용하여 만든 웹 문서</title>
</head>
<body>
    <!-- 공간을 나누어주기 위한 태그-->
    <div id="container">
        <header>
            <div id="logo"> <!--로고 영역-->
                <a href="#"><h1>Dream Jeju</h1></a>
            </div>
            <nav> 내비게이션 영역 67쪽
                <ul id="topMenu">
                    <li><a href="#">단체 여행</a></li>
                    <li><a href="#">맞춤 여행</a></li>
                    <li><a href="#">갤러리</a></li>
                    <li><a href="http://www.naver.com">문의하기</a></li>
                </ul>
            </nav>
        </header>

        <main class="contents">
            <section id="headling">
                <h2>세미냑</h2>
                <img src="https://img.freepik.com/free-photo/aerial-view-of-beautiful-koh-tao-island-in-surat-thani-thailand_335224-1066.jpg" 
                alt="섬" width="200" height="200">
                <!--이미지의 사이즈 조절 가로 width, 세로 height-->
                <p>해변, 푸라 페티텐겟, 쇼핑</p>
            </section>
            <section id="activity">
                <h2>뜨갈랑랑 계단식 논</h2>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTobh4TrrQDATyQWcAPBhqqymDIAtkOctOtuA&usqp=CAU" 
                alt="논" width="200" height="200">
        </br>
         <p>언덕의 논과 정글 집라인</p>
            </section>
        </main>

        <footer>
            <section id="bottomMenu"> <!--낙타체-->
                <ul> <!--shift alt 아래화살표-->
                    <li><a href="#">회사 소개</a></li>
                    <li><a href="#">개인정보처리방침</a></li>
                    <li><a href="#">여행약관</a></li>
                    <li><a href="#">사이트맵</a></li>
                </ul>
            </section>
        </footer>

    </div>
</body>
</html>
