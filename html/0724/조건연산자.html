    <script>
        var userNumber = prompt("숫자를 입력하세요");

        if (userNumber !== null) {
            if (userNumber % 3 === 0)
            alert("3의 배수입니다");
            else
            alert("3의 배수가 아닙니다");
        }


        //3항 연산자(조건 연산자 484쪽)
        if (userNumber !== null)
        (userNumber % 3 === 0) ? alert("3의 배수입니다") : alert("3의 배수가 아닙니다");
        //(조건) ? 참 : 거짓

        else
            alert("입력이 취소됐습니다");
    </script>
