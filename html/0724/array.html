<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array 배열</title>
</head>
<body>
    

    <script>
        let fruit = "apple";
        console.log("과일 이름은?" + fruit)
        let fruit2 = "kiwi";
        console.log("과일 이름은?" + fruit2)
        let fruit3 = "orange";
        console.log("과일 이름은?" + fruit3)

        let fruits = ["apple", "kiwi", "orange", "banana", "grape"];
        console.log("과일 종류는" + fruits);
        console.log("과일 종류 중 세번째 과일은? ">fruits[2] + "입니다");
        console.log("과일 종류 중 두번째 과일은? ">fruits[1] + "입니다");
        
        fruits[0] = "pineapple";
        console.log(fruits);

        fruits[2] = "tomato";

        fruits.pop();
        console.log(fruits);
        // push() : 아이템을 배열마지막에 추가함
        fruits.push("cherry");
        console.log(fruits);
        includes("포함하고있는지 묻는다");
        comesole.log(fruits.includes("apples"));
        // indexof : 몇번째에있는지 묻는다
        console.log(fruits.indexof(kiwi));
        // slice()잘라낸다
        // 기존의 배여열 유지
        console.log(fruits.slice(2)); //앞에서 2개 잘라냄
        console.log(fruits.slice(1,3)); //시작점, 끝점의 배열 유지

        //slice(2,1) : 시작점으로 부터 몇개의 아이템 제거
        //기존의 배열이 잘림
        fruits.slice(2,2);
        console.log(fruits);

        fruits[1] = "체리";
        console.log(fruits);
        console.log(fruits.indexof("체리"));

        fruits.push("영희", "철수", 4567, 8888, "길동");
        console.log(fruits);
        console.log(fruits.slice(2));
        console.log(fruits);

        //  shift() 맨 앞 함수는 pop() 맨 뒤의 요소 추출
        fruits.shift();
        console.log(fruits);

        //push()맨 뒤 unshift() 맨 앞에 요소 추가
        fruits.unshift("책");
        console.log(fruits);


    </script>
</body>
