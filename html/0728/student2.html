<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h3>수강생 명단</h3>
        <div id="result"> </div>
    </section>



    <script>
        //fetch 이용 JSON자료 가져오기
        //if문 따로 없다 받아오면 then()함수 연결
        fetch('student2.json') //json 파일 읽기
        .then(response => response.json()) //json 파일을 객체로 변환
        .then(json => { //객체를 출력
            let output = '';
            json.forEach(student => {
                output += `
                <h2> ${student.name} </h2>
                    <ul>
                        <li> 전공 : ${student.major} </li>
                        <li> 전공 : ${student.grade} </li>
                `;
            });
            document.querySelector('#result').innerHTML = output;
        })
        .catch(error => console.log(error)); //오류 발생시
    </script>
</body>
</html>
