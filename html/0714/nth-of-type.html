<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            color: #000;
        }
        li:nth-of-type(1){
            background-color: #000;
        }
        li:nth-of-type(2){
            background-color: #111;
        }
        li:nth-of-type(3){
            background-color: #222;
        }
        li:nth-of-type(4){
            background-color: #333;
        }
        li:nth-of-type(5){
            background-color: #444;
        }
        li:nth-of-type(6){
            background-color: #555;
        }
        li:nth-of-type(7){
            background-color: #666;
        }
        li:nth-of-type(8){
            background-color: #777;
        }
        li:nth-of-type(9){
            background-color: #888;
        }
        li:nth-of-type(10){
            background-color: #999;
        }
        li:nth-of-type(11){
            background-color: #aaa;
        }
        li:nth-of-type(12){
            background-color: #bbb;
        }
        li:nth-of-type(13){
            background-color: #ccc;
        }
        li:nth-of-type(14){
            background-color: #eee;
        }
        li:nth-of-type(15){
            background-color: #fff;
        }
    </style>
</head>
<body>
    <ul>
        <li>#000</li>
        <li>#111</li>
        <li>#222</li>
        <li>#333</li>
        <li>#444</li>
        <li>#555</li>
        <li>#666</li>
        <li>#777</li>
        <li>#888</li>
        <li>#999</li>
        <li>#aaa</li>
        <li>#bbb</li>
        <li>#ccc</li>
        <li>#ddd</li>
        <li>#eee</li>
        <li>#fff</li>
    </ul>
</body>
</html>
