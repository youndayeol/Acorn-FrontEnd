<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>인접 형제 선택자 + </title>
    <style>
        div + p {
            /*div 요소 바로 다음 p형제 요소만 선택
              div 요소의 형제인 p요소 중에서 첫 번째 p요소*/
            background-color: orange;
        }
        h2 + p{
            /*h2 요소 바로 다음 p형제 요소 1개만 선택*/
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>선택자 selector 스타일 style 지정</h1>
    <p>프론트 엔드</p>
    <div>
        <h1>선택자 스타일 지정</h1>
        <h2>웹표준 웹접근성 크로스브라우징</h2>
        <p>웹 디자이너</p>
        <p>웹 퍼블리셔</p>
        <p>프론트 엔드</p>
    </div>
            <p>웹 기획</p>
            <p>웹 스토리보드</p>
            <p>웹 스토리 텔링</p>
        </section>
</body>
</html>
