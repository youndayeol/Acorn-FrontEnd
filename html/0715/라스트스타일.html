<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀수,짝수로 선택하기</title>
    <style>
        ul{
            list-style : circle;
        }
        ul li{
            line-height: 30px;
            margin-bottom: 2px;
        }
        ul li:nth-child(even){ /*짝수 요소 선택*/
            color: blue;
        }
        ul li:nth-child(odd){ /*홀수 요소 선택*/
            color: green;
        }
        ul li:nth-child(1){ /*cascading 폭포같은 내용 (덮어쓴다)*/
            color: red;
        }
        /*3번째부터 2의 배수 선택*/
        ul li:nth-child(3n+2){
            background-color: yellowgreen;
        }
        ul li:nth-child(n+3){ /*3번째 요소부터 전체선택*/
            color: black;
            font-weight: bold;
        }
        ul li:nth-child(3n){ /*(3n)n의배수 3의 배수*/
            color: orchid;
        }
    </style>
</head>
<body>
    <h3>파스타 면의 종류</h3>
    <ul>
        <li>스파게티</li>
        <li>링귀네</li>
        <li>부카티니</li>
        <li>탈리아텔레</li>
        <li>페투치네</li>
        <li>라자냐</li>
        <li>펜네</li>
        <li>후실리</li>
    </ul>
</body>
</html>
