<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box::affter{
            content: "이후컨텐츠내용";
            color: red;
        }
        .box::before{
            content: "이전컨텐츠내용";
            color: blue;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>가상요소 선택자 지정</h1>
        <p>웹 디자이너</p>
        <p>웹 퍼블리셔</p>
        <p>프론트엔드</p>
        <p>백엔드</p>
    </div>
</body>
</html>
