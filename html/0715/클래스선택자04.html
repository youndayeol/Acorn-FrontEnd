<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>선택자 스타일 지정</title>
    <style>
        div > p{ /*div 요소의 자손 요소인 p 요소 선택*/
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>선택자 selector 스타일 style 지정</h1>
    <div>
        <h1>선택자 스타일 지정</h1>
        <p>웹 디자이너</p>
        <p>웹 퍼블리셔</p>
        <p>프론트 엔드</p>
        <section>
            <p>웹 기획</p>
            <p>웹 스토리보드</p>
            <p>웹 스토리 텔링</p>
        </section>
    </div>
</body>
</html>
