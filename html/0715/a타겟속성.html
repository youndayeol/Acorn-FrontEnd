<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a태그 스타일 타겟 속성</title>
    <style>
        [target]{ /*속성 중 target 있는 요소 선택(-----지정한 속성)*/
            background-color: blue;
            color: aliceblue;
        }
        [target=_blank]{ /*target 속성 중 _blank인 요소(값에 일치)*/
            background-color: red;
            color: aliceblue;
        }
        [title~="웹(web)"]{ /*title속성 "값"이 포함된(~) 모든요소*/
            background-color: black;
            color: aliceblue;
        }
        a[herf^="https"]{
            background-color: violet;
            color: aliceblue;
        }
        [lang|=eng]{/*lang속성 값이 en문자열 포함된 모든 요소(하이픈포함 단어별)*/
            background-color: yellowgreen;
            color: black;
        }
        a[herf$="com"]{
            background-color: green;
            color: aliceblue;
            text-decoration: overline;
        }
        a[herf*="da"]{ /*href값이 daum에 포함 * 된 요소(속성값 일부)*/
            background-color: aqua;
            color: black;
        }
    </style>
</head>
<body>
    <div>
        <p>프론트 엔드는 많은 앞 단에 이루어지는
            <a href="#"><i>웹사이트</i></a>를 처리한다
        </p>
        <p><a href="#" target="_self" title="웹 기획">웹기획</a></p>
        <p><a href="#" target="_blank" title="웹 스토리보드">웹스토리보드</a></p>
        <p><a href="#" title="웹 스토리텔링">웹스토리텔링</a></p>
        
        <div>
            <h1 class="section" title="선택자 스타일 지정">선택자 스타일 지정</h1>
            <p class="text-web" title="웹 디자이너">웹디자이너</p>
        </div>
        <p><a href="#" target="_self" title="웹 기획">웹기획</a></p>
        <p><a href="#" target="_blank" title="웹 스토리보드">웹스토리보드</a></p>
        <p><a href="#" title="웹(web) 스토리텔링" lang="eng">웹스토리텔링</a></p>

        <p><a href="https://www.naver.com" title="웹(web) 기획">웹기획</a></p>
        <p><a href="https://www.daum.net" title="웹 스토리보드">웹스토리보드</a></p>
        <p><a href="https://www.google.co.kr" title="웹(web) 스토리텔링">웹스토리텔링</a></p>
    </div>
</body>
</html>
