<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 350px;
            border-radius: 20px;
        }
        .grad{
            background-color: lightblue; /*그라데이션을 지원하지않는 브라우저용*/
            background: linear-gradient(to right bottom, blue, white);
            /*오른쪽 아래 방향으로, 파랑에서 흰색으로*/
        /*브라우저 버전에 따른 입력 방법 -접두사-*/
        /*표준화된 구문 외에 그라데이션 지원하지 않는 브라우저*/
        /*-webkit- 사파리 5.2~6.0*/
        /*-moz- 파이어폭스 3.6~15*/
        /*-o- 오페라 11~12*/
            background: -webkit-linear-gradient(left top, blue, white);
            background: -moz-linear-gradient(light bottom, blue, white);
            background: -o-linear-gradient(right bottom, blue, white);
        } 
    </style>
</head>
<body>
    <div class="grad">

    </div>
</body>
</html>
