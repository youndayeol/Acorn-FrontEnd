<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position_absolute</title>
    <style>
        .box1{
            background-color: lightcoral;
            position:absolute;
            height: 200px;
            width: 500px;
        }
        .box2{
            background-color: yellowgreen;
            position: absolute;
            height: 100px;
            width: 100px;
            right: 30px;
        }
        .box3{
            background-color: lightblue;
            position: absolute;
            height: 100px;
            width: 100px;
            left: 20px;
            top: 70px;
        }
    </style>
</head>
<body>
    <section class="sec1">
    <div class="box1">박스1<div class="box2">박스2</div>
    <div class="box3">박스3</div></div>
    
</section>
</body>
</html>
