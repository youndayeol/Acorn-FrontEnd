<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 120px;
            border-color: black;
            border-width: 1px;
            border-style: solid;
            position: absolute;
            left: 50px;
            top: 50px;
        }
        .box2{
            width: 200px;
            height: 150px;
            border-style: solid;
            border-width: 1px;
            border-color: red;
            position: absolute;
            top: 250px;
            right: 50px;
        }
        .box3{
            width: 150px;
            height: 50px;
            border-style: solid;
            border-width: 1px;
            position: absolute;
            bottom: 150px;
            left: 110px;
        }
        .box4{
            width: 200px;
            height: 100px;
            border-style: dotted;
            border-color: lightblue;
            position: absolute;
            top: 200px;
            left: 50px;
        }
        .box5{
            width: 500px;
            height: 600px;
            border-style: solid;
        }
    </style>
</head>
<body>
    <div class="box1">박스1 <br> top 50px <br> left 50px</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
    <div class="box5">박스5</div>
    
</body>
</html>
