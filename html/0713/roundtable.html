<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0;
            margin: 0;

        }
       div{
        margin-bottom: 10px;
       }
        
        .space{
            width: 300px;
            height: 200px;
            border-style: solid;
            border-color: magenta;
            border-width: 1px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .galaxy{
            width: 300px;
            height: 100px;
            border-style: solid;
            border-width: 1px;
            background-color: bisque;
            display: flex;
            align-items: center;
        }
        .planet{
            width: 300px;
            height: 200px;
            border-style: solid;
            border-width: 1px;
            background-color: antiquewhite;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        table{
            background-color: lightpink;

        }
        .r{
            width: 100px;
            height: 100px;
            border-style: solid;
            border-radius: 50%;
            border-color: red;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="space">
        <h1>우주</h1>
        <p>우주란 행성, 별, 은하계 그리고 모든 형태의 물질과 에너지를 포함한 모든 시공간과
        그 내용물 모두를 통틀어 이른다</p>
    </div>
    <div class="galaxy">
        <p>은하계 <br>
        은하는 우주를 구성하고 있는 단위의 하나로, 수천억 개 이상의 별</p>
    </div>
    <div class="planet">
        <table border>
            <tr>
                <td>행성</td>
                <td>탈출 속력 U<sub>esc</sub> (km/s)</td>
            </tr>
            <tr>
                <td>수성</td>
                <td>4.3</td>
            </tr>
            <tr>
                <td>금성</td>
                <td>10.3</td>
            </tr>
            <tr>
                <td>지구</td>
                <td>11.2</td>
            </tr>
        </table>
    </div>
    <div class="r">

    </div>
</body>
</html>
