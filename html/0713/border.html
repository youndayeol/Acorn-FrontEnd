<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 120px;
            margin-bottom: 30px;
        }
        .box1{
            /* border: solid 1px red; */
            border-width: 2px; /*네 방향 모두 굵기*/
            border-style: solid; /*테두리 스타일 -실선*/
            /*dashed, dotted, double이중선, groove, inset, outset*/
            border-color: red; /*테두리  색상*/
        }
        .box2{
            border-width: thick thin; /*위아래 두껍게, 좌우 가늘게*/
            border-color: purple;
            border-style: dashed;
        }
        .box3{
            border-style: solid;
            border-top-color: blue;
            border-width: 5px 20px 1px; /*위, 좌우, 아래*/
        }
        .box4{
            border-style: outset;
            border-width: 10px 6px 7px 2px; /*시계방향 12시부터 위 오른쪽 아래 왼쪽*/
            border-left-color: aqua;
            border-right-color: red;
            border-top-color: pink;
            border-bottom-color: green;
        }
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
</body>
</html>
