<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d1{
            background-image: url(https://cdn.pixabay.com/photo/2013/11/28/10/36/road-220058_640.jpg);
            width: 600px;
            height: 400px;
        }
        h1{
            font-size: 50px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .shadow1{
            color: olive;
            text-shadow: 20px 20px 20px gray; /*가로, 세로, 번짐정도, 색상*/
        }
        .shadow2{
            text-shadow: 3px 3px;
            color: lightblue;
        }
        .shadow3{
            color: aliceblue;
            text-shadow: 7px -7px 5px gray;
        }
        .shadow4{
            color: aqua;
            text-shadow: 0 0 4px lightgoldenrodyellow, 3px -10px 4px magenta,  3px -20px 9px yellowgreen;
        }
        .css{
            color: aliceblue;
            font-family: Arial, Helvetica, sans-serif;
            opacity: 50%;
            text-shadow: 5px 5px 5px gray;
            border: 1px solid black;
            
        }
    </style>
</head>
<body>
    <div class="d1">
        <h1 class="css">CSS</h1>
    </div>
    <h1 class="shadow1">HTML5</h1>
    <h1 class="shadow2">HTML5</h1>
    <h1 class="shadow3">HTML5</h1>
    <h1 class="shadow4">HTML5</h1>
</body>
</html>
