<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDPW</title>
</head>
<body>
    <hr>
    <h2>아이디와 비밀번호</h2>
    <form name="user_form">
        <label for="user-id">Username: <br> </label>
        <input type="text" id="user-id" name="user-id" placeholder="name">
<br>
        <label for="user-pw">Password: <br> </label>
        <input type="password" id="user-pw" name="user-pw" placeholder="password">
        <br>
        <br>
        <div id="buttons">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>

</body>
</html>
