<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <caption>
        <strong>Modern Browser</strong>
        <p>국내에서 자주 사용하는 모던 브라우저</p>
    </caption>
    <table>
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <th>크롬(Chrome)</th>
            <td>Google</td>
            <td><a href="https://www.google.com/chrome/" target="_blank">https://www.google.com/chrome/</a></td>
        </tr>
        <tr>
            <th>파이어폭스(Firefox)</th>
            <td> Mozilla</td>
            <td><a href="https://www.mozilla.org/ko/firefox" target="_blank">https://www.mozilla.org/ko/firefox</a></td>
        </tr>
        <tr>
            <th>엣지(Edge)</th>
            <td>Microsoft</td>
            <td><a href="https://www.microsoft.com/ko-kr/windows/microsoft-edge" target="_blank">https://www.microsoft.com/ko-kr/windows/microsoft-edge</a></td>
        </tr>
    </table>
</body>
</html>
