<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 신청서</title>
</head>
<body>
    <div id="container">
        <h1>회원 가입을 환영합니다!</h1>
        <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="uid">아이디</label>
                    <input type="text" id="uid">
                </li>
                <li>
                    <label for="umail">이메일</label>
                    <input type="text" id="umail">
                </li>
                <li>
                    <label for="pwd1">비밀번호</label>
                    <input type="password" id="pwd1">
                </li>
                <li>
                    <label for="pwd2">비밀번호 확인</label>
                    <input type="password" id="pwd2">
                </li>
                <input type="image" src="../images/sign.jpg"  width="100">
                <input type="button" value="공지 창 열기" onclick="window.open('day2.html')">
            </ul>
        </fieldset>

        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" name="mailing" id="mailing_y">
            <label for="mailing_y">메일 수신</label>
            <input type="radio" name="mailing" id="mailing_n">
            <label for="mailing_n">메일 수신 안 함</label>
        </fieldset>
        <div id="buttons">
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </div>
    </form>
    </div>
</body>
</html>
