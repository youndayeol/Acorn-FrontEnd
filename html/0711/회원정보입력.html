<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보입력</title>
</head>
<body>
    <div>
        <h3>회원 정보 입력</h3>
        <fieldset>
            <legend>로그인 정보</legend>
            <label for="uid">아이디</label>
            <input type="text"><br>
            <label for="password">비밀번호</label>
            <input type="password">
            <div id="button">
                <input type="submit" value="로그인">
            </div>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            <label for="email">메일주소 : </label>
            <input type="email" name="email" id="email">
            <br><br>
            <label for="mailing">메일 수신</label>
            <input type="radio" name="mailing" id="mailing_y">
            <label for="mailing_y">메일 수신 동의</label>
            <input type="radio" name="mailing" id="mailing_n">
            <label for="mailing_n">메일 수신 거부</label><br>
            <br>
            연락처 : <input type="tel" placeholder="하이픈을 빼고 입력해주세요"><br>
            생년월일 : <input type="text" placeholder="YYYY-MM-DD"><br>
            취미 : <label for="book"><input type="checkbox" id="book" value="b1" checked>독서 </label>
            <label for="music"><input type="checkbox" id="music" value="m1">음악감상 </label>
            <label for="health"><input type="checkbox" id="health" value="h1">운동 </label> <br><br>

            <label for="path">가입 경로</label>
            <select id="path">
                <option value="">블로그</option>
                <option value="">검색</option>
                <option value="">SNS</option>
                <option value="">지인추천</option>
                <option value="">기타</option>
                </select>
                <br><br>

                메모
                <textarea name="" id="" cols="30" rows="10" placeholder="자유롭게 의견을 남겨주세요"></textarea>

        </fieldset>
        <br>
    </div>
    <div id="buttons">
        <input type="submit" value="제출">
    </div>
    
</body>
</html>
