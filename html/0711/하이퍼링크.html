<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크 연습</title>
</head>
<body>
    <h1>텍스트 링크 만들기</h1> <!--a 태그 뒤에 타겟 블랭크를 붙이면 새창으로 열린다-->
    <p>문단 태그 내용 안에서 <a href="http://www.naver.com" target="_blank">링크부분 네이버로</a> 이동</p>

    <!--
        a태그 속성 정리
        _blank : 링크 내용이 새 창이나 새 탭에서 열립니다
        _self : target속성의 기본 값
        _parent : 프레임을 사용했을 때 링크 내용을 부모 프레임에 표시
        _top : 프레임에서 벗어나 링크 내용을 전체 화면에 표시
                아이프레임 <iframe>에 적용해보기
    -->
    <a href="http://www.google.com">구글사이트 <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png" alt="" width="100"></a>
    <br><br>
    <iframe src="day2.html" frameborder="1"></iframe>

    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d25309.763368314892!2d126.91474960000001!3d37.53808725!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sko!2skr!4v1689037460198!5m2!1sko!2skr" width="300" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
