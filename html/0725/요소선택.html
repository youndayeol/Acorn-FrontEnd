<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 선택</title>
</head>
<body>
    <h2 id="title">자바스크립트</h2>
    <section id="wrap">
        <article class="box1">텍스트1</article>
        <article class="box2">텍스트2</article>
        <article class="box3">텍스트3</article>
        <article class="box4">텍스트4</article>
    </section>

    <script>
        const $title = document.querySelector("#title");
        const $wrap = document.getElementById("wrap");
        const $items = document.querySelectorAll("article");

        console.log($title);
        console.log($wrap);
        console.log($items);

        for(let i=0; i < $items.length; i++){
            console.log($items[i]);
        }
    </script>

</body>
</html>
