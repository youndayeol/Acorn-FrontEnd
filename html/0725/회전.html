<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: coral;
            margin-left: 200px;
            margin-top: 100px;
            transition: all ease-out 0.5s;
        }
        
    </style>
</head>
<body>
    <a href="#" onclick="Left()">왼쪽으로 회전</a>
    <a href="#" onclick="Right()">오른쪽으로 회전</a>
    <div id="ro">00</div>

<script>
    let aa = document.getElementById('ro');
    let num = 0;
    function Left(){
        event.preventDefault();
        num-=45;
        aa.style.transform = `rotate(${num}deg)`;
    }
    function Right(){
        event.preventDefault();
        num+=45;
        aa.style.transform = `rotate(${num}deg)`;
    }
</script>

</body>
</html>
