<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{width: 300px; height: 220px;}
    </style>
</head>
<body>
    <p>if사용</p>

    <img src="../images/light01.png" id="myImage">
    <button id="onBtn" onclick="light(1)">켜짐</button>
    <button id="offBtn" onclick="light(0)">꺼짐</button>


    <script>
        function light(sw){
            let pic;
            if(sw == 0){
                pic = "../images/light02.png"
            } else {
                pic = "../images/light01.png"
            }
            document.getElementById("myImage").src = pic;
        }
    </script>
</body>
</html>
