<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bot{
            list-style: none;
            text-align: center;
        }
        .main{
            color: black;
        }
        .bot1{
            border: solid 2px black;
            /*실선,두께,색상*/
            padding: 2px 10px;
            margin: 5px;
            background-color: ivory;
            width: 150px;
        }
        li:hover{
            background-color: black;
            color: whitesmoke;
        }
        a{
            text-decoration: none;
            color: lightseagreen;
        }
        .top{
            list-style: none;
            text-align: left;
        }
        .top1{
            background-color: greenyellow;
            padding: 2px 12px;
            margin: 5px;
            width: 150px;
            height: 40px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <ul class="top">
        <a href="#" class="main"><li class="top1"><strong>학원 소개</strong></li></a>
    </ul>
    <ul class="bot">
        <a href="#"><li class="bot1">공지 사항</li></a>
        <a href="#"><li class="bot1">제출 버튼</li></a>
        <a href="#"><li class="bot1">초기화 버튼</li></a>
        <a href="#"><li class="bot1">동영상 강의</li></a>
        <a href="#"><li class="bot1">제출</li></a>

    </ul>
  
</body>
</html>
