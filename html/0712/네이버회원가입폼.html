<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 회원가입 폼</title>
    <style>
        .container{
            width: 600px;
            margin: 0 auto;
        }
        ul{
            list-style: none;
        }
        .title{
            font-weight: bold;
            width: 200px;
            float: left
        }
        fieldset{
            margin: 15px 10px
        }
        .centered{
            text-align: center;
        }
        .logo{
            text-align: center;
        }
        form{
            width: 600px;
        }
    </style>
</head>
<body>
    <form>
    <fieldset>
    <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Naver_Logotype.svg/2560px-Naver_Logotype.svg.png" 
    alt="naver" width="250px">
    </div>
    <div class="container">
    <ul>
        <li>
        <label for="uid" class="title">아이디</label>
        <input type="text" id="uid"> <br>
        </li>

        <li>
        <label for="pwd1" class="title">비밀번호</label>
        <input type="password" id="pwd1"> <br>
        </li>

        <li>
        <label for="pwd2" class="title">비밀번호 재확인</label>
        <input type="password" id="pwd2"> <br>
        </li>

        <li>
        <label for="uname" class="title">이름</label>
        <input type="text" id="uname"> <br>
        </li>

        <label for="birth" class="title">생년월일</label>
        <input type="text" id="birth" placeholder="년(4자)" size="10">
        

        <select style="width: 50px; height: 21px;">
            <option value="">월</option>
            <option value="">1월</option>
            <option value="">2월</option>
            <option value="">3월</option>
            <option value="">4월</option>
            <option value="">5월</option>
            <option value="">6월</option>
            <option value="">7월</option>
            <option value="">8월</option>
            <option value="">9월</option>
            <option value="">10월</option>
            <option value="">11월</option>
            <option value="">12월</option>
            </select>
        <input type="text" placeholder="일" size="5"> <br>

        <label for="ugender" class="title">성별</label>

        <input type="radio" name="gender" id="ugenderm">
            <label for="ugenderm">남자</label>
            <input type="radio" name="gender" id="ugenderg">
            <label for="ugenderg">여자</label>
            <input type="radio" name="gender" id="ugendern">
            <label for="ugendern">선택안함</label> <br>

            <label for="email" class="title">본인 확인 이메일 <small>(선택)</small></label>
            <input type="text" placeholder="선택입력"> <br>

            <label for="phone" class="title">휴대전화</label>
            <select>
                <option value="">대한민국 +82</option>
                <option value="">아무거나 +11</option>
            </select> <br>

            <input type="tel" placeholder="전화번호 입력">
            <input type="submit" value="인증번호 받기"> <br>
            <input type="text" placeholder="인증번호를 입력하세요"> <br> <br>
            <div class="centered">
            <input type="submit" value="가입하기">
            </div>
            <br>
            <a href="https://policy.naver.com/policy/service.html">이용약관</a>
            <a href="https://policy.naver.com/policy/privacy.html">개인정보처리방침</a>
            <a href="https://policy.naver.com/policy/disclaimer.html">책임의 한계와 법적고지</a>
            <a href="https://recruit.navercorp.com/">회원정보</a>
            <a href="https://help.naver.com/index.help?lang=ko">고객센터</a>
            <br>
            <a href="https://www.navercorp.com/">NAVER Corp.</a>
    </ul>
    </div>
</fieldset>
</form>
</body>
</html>
