<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플로트 활용한 영역 잡기</title>
    <style>
        *{
            margin: 0px;
        }
        div{
            width: 1100px;
        }
        img{
            width: 200px;
            float: left;
        }
        header{
            background-color: orangered;
            height: 100px;
            width: 900px;
            float: right;
        }
        aside{
            width: 100px;
            height: 500px;
            float: left;
            background-color: lightcoral;
        }
        section{
            width: 700px;
            height: 500px;
            background-color: yellowgreen;
            float: left;
        }
        footer{
            width: 100%;
            height: 80px;
            background-color: green;
            clear: left;
        }
        figure{
            width: 320px;
            height: 500px;
            float: right;
            background-color: blue;
        }
    </style>
</head>
<body>
    <img src="https://ppss.kr/wp-content/uploads/2015/09/google-logo-874x288.png" alt="" width="300">
    <div>
        <header>
            <h1>헤더부분</h1>
        </header>
        <aside>
            <h2>사이드 영역</h2>
        </aside>
        <section>
            <h3>오른쪽 영역</h3>
        </section>
        <figure>
            <h5>오른쪽사이드</h5>
        </figure>
        <footer>
            <h4>푸터</h4>
        </footer>
    </div>
</body>
</html>
