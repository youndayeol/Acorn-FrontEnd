<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
            text-align: center;
        }
        li{
            display: inline;
            border: solid 2px black;
            /*실선,두께,색상*/
            padding: 5px 20px;
            margin: 5px;
            background-color: ivory;
        }
        li:hover{
            background-color: black;
            color: whitesmoke;
        }
        a{
            text-decoration: none;
            color: lightseagreen;
        }
        .round{
            border-radius: 25px;
            box-shadow: 3px 3px 7px 1px gray;
        }
    </style>
</head>
<body>
    <ul>
        <a href="#"><li>공지 사항</li></a>
        <a href="#"><li>제출 버튼</li></a>
        <a href="#"><li>초기화 버튼</li></a>
        <a href="#"><li>동영상 강의</li></a>
    </ul>
    <br><br>
    <ul>
    <img src="https://w7.pngwing.com/pngs/506/509/png-transparent-google-company-text-logo.png" alt="" width="50" class="round">
    <img src="https://w7.pngwing.com/pngs/506/509/png-transparent-google-company-text-logo.png" alt="" width="50" class="round">
    <img src="https://w7.pngwing.com/pngs/506/509/png-transparent-google-company-text-logo.png" alt="" width="50" class="round">
    <img src="https://w7.pngwing.com/pngs/506/509/png-transparent-google-company-text-logo.png" alt="" width="50" class="round">
    </ul>
    <br><br>
    <ul>
        <a href="#"><li>제출</li></a>
    </ul>
</body>
</html>
