<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .slide-warp{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #wrap{
            width: 300%;
            margin: 0 auto;
        }
        ul{
            position: relative;
            list-style: none;
            width: 4000px;
            height: 350px;
            animation: slideAni 8s infinite alternate ease-in-out;
        }
        li{
            width: 1000px;
            height: 350px;
            float: left;
        }
        li:nth-child(1){
            background: url(../images/food.jpg);
            background-size: cover;
        }
        li:nth-child(2){
            background: url(../images/a.jpg);
            background-size: cover;

        }
        li:nth-child(3){
            background: url(../images/food.jpg);
            background-size: cover;

        }
        li:nth-child(4){
            background: url(../images/food.jpg);
            background-size: cover;

        }
        @keyframes slideAni{
            0%{left: 0;}
            25%{left: -1000px;}
            50%{left: -2000px;}
            75%{left: -3000px;}
            100%{left: 0px;}      
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="slide-wrap">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>
</html>
