<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 850px;
            border: 1px solid;
            display: flex;
            margin: 20px auto;
        }
        .origin{
            border: 1px solid;
            width: 150px;
            height: 150px;
            margin: 30px;
            perspective: 200px;
        }
        .origin > div{
            width: 150px;
            height: 150px;
            background-color: green;
            transition: 1s; /*정한 시간 동안*/
        }
        #rotatex:hover{
            transform: rotateX(55deg);
        }
        #rotatey:hover{
            transform: rotateY(55deg);
        }
        #rotatez:hover{
            transform: rotateZ(55deg);
        }
        #rotatexyz:hover{
            transform: rotate3d(2.5, 1.2, -1.2,55deg);
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="origin">
            <div id="rotatex"></div>     
        </div>
        <div class="origin">
            <div id="rotatey"></div>     
        </div>
        <div class="origin">
            <div id="rotatez"></div>     
        </div>
        <div class="origin">
            <div id="rotatexyz"></div>     
        </div>
    </div>
</body>
</html>
