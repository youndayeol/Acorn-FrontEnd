<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 150px;
            height: 150px;
            background-color: lightblue;
            border: 1px solid;
            transition-property: width, height;/*트랜지션 대상*/
            transition-delay: 1s; /*지연 시간*/
            transition-duration: 2s, 1s; /*실행시간 너비 2초 높이 1초*/
            transition-timing-function: ease-in;
        }
        .box1:hover{
            width: 200px;
            height: 170px;
        }
        .box2{
            margin: 100px;
            width: 150px;
            height: 150px;
            background-color: orange;
            border: 1px solid;
            transition: 2s ease-in-out;
        }
        .box2:hover{
            width: 250px;
            height: 250px;
            background-color: aqua;
            transform: rotate(270deg);
        }
        #ev div{
            width: 100px;
            height: 50px;
            margin: 5px 10px;
            padding: 5px;
            color: whitesmoke;
            background-color: blue;
            font-weight: bold;
            display: inline-block;
            border-radius: 5px;
        }
        #ex:hover div{
            height: 400px;
        }
        #ex .ease{ /*처음에는 천천히 시작하고 빨라지다개 0*/
            transition: 3s ease;
        }
        #ex .lenear{
            transition: 3s linear;
        }
        #ex .case-in{
            color: white;
        }
        #ex .casein-ein-ou{
            transition: 3s ease-in-out;
        }
        /*cubic-bezier*/
    </style>
</head>
<body>
    <h2>트랜지션 속성 367쪽</h2>
    <p>웹 요소의 배경색이 바뀌거나 도형의 테두리가 원형으로 바뀌는 등
        스타일 속성이 바뀌는 것을 말한다
    </p>
    <div class="box1">box</div>
    <div class="box2">box</div>

    <h2>transition-timing-funtion 속도 곡선 속성 값 371쪽</h2>
    <div class="">ease 기본값</div>
    <div class="">linear</div>
    <div class="">ease in</div>
    <div class="">ease out</div>
    <div class="">ease-in-out</div>
</body>
</html>
