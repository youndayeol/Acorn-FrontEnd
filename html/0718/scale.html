<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale</title>
    <style>
        .origin{
            border: 1px solid;
            width: 200px;
            margin: 50px;
        }
        .transformx:hover{
            transform: translate()
        }
        .scaley:hover{
            transform: scaleY(1.5);
        }
        .scale:hover{
            transform: scale(0.7);
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="transformx"> <img src="../images/googlestore.png" width="200px"></div>
    </div>
    <div class="origin">
        <div class="transformxy"> <img src="../images/googlestore.png" width="200px"></div>
    </div>
    <div class="origin">
        <div class="transform"> <img src="../images/googlestore.png" width="200px"></div>
    </div>
</body>
</html>
