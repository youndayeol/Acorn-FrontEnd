<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생일 입력</title>
</head>
<body>
    

    <script>
        //const 상수 : 변하지않는 상수를 입력받을 때
        //var 변수선언
        //let 에크마6버전부터
        const currentYear = 2023;
        let birthYear;
        let age;
        let name;

        name = prompt("이름을 입력 하세요")
        birthYear = prompt("태어난 연도를 입력하세요. (YYYY)", " ")
        age = currentYear - birthYear + 1; //현재나이
        document.write(currentYear + "년 현재<br>")
        document.write(name + "님 " + birthYear + "년에 태어난 사람의 나이는 " + age + "세 입니다")
        // document.write(birthYear + "년 현재<br>")

        //age 변수 이용해서 년에 태어난 사람의 나이는 몇 세 입니다

    </script>
</body>
</html>
